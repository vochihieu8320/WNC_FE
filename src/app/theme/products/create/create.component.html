<div class="main-content">
    <div class="container-fluid mt-7" style="position: relative;
    top: 121px;">
      <div class="row justify-content-center">
        
        <div class="col-xl-10 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Add new Product</h3>
                </div>
                <div class="col-4 text-right">
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Product information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Name</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Password</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Password Confirmation</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                      </div>
                    </div>
                  </div>
                </div>
                <h6 class="heading-small text-muted mb-4">Product Images</h6>
                <div class="row">
                    <div class="col-md-3">
                      <div class="sub-title">Drag & Drop</div>
                     
                      <div
                        ng2FileDrop
                        class="well ngb-drop-zone text-center ripple light">
                        Drag & Drop files here
                      </div>
          
                      <div class="sub-title">Multiple File</div>
                      <label class="custom-file mb-3">
                        <input type="file" ng2FileSelect  multiple class="custom-file-input">
                        <span class="custom-file-control"></span>
                      </label>
          
                      <div class="sub-title">Single File</div>
                      <label class="custom-file">
                        <input type="file" ng2FileSelect  class="custom-file-input">
                        <span class="custom-file-control"></span>
                      </label>
                    </div>
          
                    <div class="col-md-9">
                      <div class="sub-title">Upload Queue</div>
                      <p>Queue length: </p>
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                          <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr>
                            <td><strong></strong></td>
                            <td  nowrap></td>
                            <td >
                              <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" ></div>
                              </div>
                            </td>
                            <td class="text-center">
                              <span ><i class="fa fa-check"></i></span>
                              <span ><i class="fa fa-ban"></i></span>
                              <span ><i class="fa fa-times"></i></span>
                            </td>
                            <td nowrap>
                              
                            </td>
                          </tr>
                          <tr>
                            <td colspan="5" class="text-center">
                              <span>Your Uploaded Files</span>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
          
                   
                    </div>
                  </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary" style="width:100%">
                            Save
                        </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
