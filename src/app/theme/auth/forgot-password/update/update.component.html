<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Update Password</h2>
            </div>
            <form class="mt-5" #validationForm="ngForm" *ngIf="formLogin">
              <div class="form-group mb-4">
                <label for="#">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"  
                [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched || isSubmit)}" 
                #password="ngModel" minlength="6" required [(ngModel)]="formLogin.password">
                <label *ngIf="!password.valid && (password.dirty || password.touched || isSubmit)" 
                id="validation-name-error" 
                class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid password.</label>
              </div>
              <div class="form-group mb-4">
                <label for="#">Password Confirmation</label>
                <input type="password" class="form-control" placeholder="Enter password confirmation" name="password_confirmation"  
                [ngClass]="{'is-invalid': !password_confirmation.valid && (password_confirmation.dirty || password_confirmation.touched || isSubmit)}" 
                #password_confirmation="ngModel" minlength="6" required [(ngModel)]="formLogin.password_confirmation">
                <label *ngIf="!password_confirmation.valid && (password_confirmation.dirty || password_confirmation.touched || isSubmit)" 
                id="validation-name-error" 
                class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid password confirmation.</label>
              </div>
              <a  class="btn btn-main mt-3 btn-block" style="color:white; width: 100%;"(click)="update()" >Save</a>
            </form>
            <div *ngIf="!loading && !!error" class="alert alert-danger icons-alert mt-2">{{error}}</div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <div *ngIf="loading">
            <div class="preloader3">
              <div class="circ1"></div>
              <div class="circ2"></div>
              <div class="circ3"></div>
              <div class="circ4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
